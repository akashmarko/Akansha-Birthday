<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akansha's Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .background {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      width: 100vw;
      background: url("background.png") no-repeat center center;
      background-size: cover;
      position: relative;

    }

    .cake {
      position: relative;
      width: 36vw;
      height: auto;
      margin: auto;
    }

    .cake img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .flame {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.15s infinite alternate;
      cursor: pointer;
    }

    .flame.left {
      top: 14%;
      left: 38%;
    }

    .flame.right {
      top: 14%;
      left: 56%;
    }

    @keyframes flicker {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.1) translateY(-2px); opacity: 0.8; }
    }

    /* Music note */
    .note {
      position: absolute;
      font-size: 24px;
      color: purple;
      opacity: 0;
      animation: floatUp 2.5s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
.text {
  position: absolute;
  left: 5%;
  top: 30%;             
  font-family: 'Press Start 2P', sans-serif;
  font-size: 1rem;
  color: #ffffff; 
  max-width: 400px;
  text-align: center;
  line-height: 1.4;
  /* text-shadow: 2px 2px 6px rgba(0,0,0,0.3); */
}


  </style>
</head>
<body>
  <div class="background">
    <div class="text">Akansha, make the sweetest wish in your heart and blow out the candles.</div>
    <div class="cake">
      <img src="cake.png" alt="Cake">
      <div class="flame left" onclick="blowOut(this)"></div>
      <div class="flame right" onclick="blowOut(this)"></div>
    </div>
  </div>

  <audio id="blowSound" src="myvoice.mp3"></audio>

<script>
  let noteInterval;
  let hasPlayed = false; // only for audio+notes

  function blowOut(el) {
    // always hide the clicked flame
    el.style.display = "none";

    // but only run audio + notes once
    if (!hasPlayed) {
      hasPlayed = true;

      let audio = document.getElementById("blowSound");
      audio.pause();
      audio.currentTime = 0;
      audio.play();

      // start spawning notes every 400ms
      noteInterval = setInterval(createNote, 400);

      // stop when audio ends
      audio.onended = () => {
        clearInterval(noteInterval);
      };
    }
  }

  function createNote() {
    const notes = ["♪", "♫", "♩", "♬"];
    const note = document.createElement("div");
    note.className = "note";
    note.innerText = notes[Math.floor(Math.random() * notes.length)];
    document.body.appendChild(note);

    // randomize X position across full screen width
    note.style.left = Math.random() * window.innerWidth + "px";
    note.style.bottom = "50px";

    // random purple shades
    const purples = ["#800080", "#9932CC", "#BA55D3", "#DA70D6", "#EE82EE"];
    note.style.color = purples[Math.floor(Math.random() * purples.length)];

    setTimeout(() => note.remove(), 2500);
  }
</script>


</body>

</html>
